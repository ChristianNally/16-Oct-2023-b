<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe: The Game</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./ttt.js"></script>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <h3>It's <span id="player">X</span>'s Turn</h3>

    <table>
        <tbody>
            <tr><td class="col1 row1" data-cn="0"></td><td data-cn="1"></td><td data-cn="2"></td></tr>
            <tr><td data-cn="3"></td><td data-cn="4"></td><td data-cn="5"></td></tr>
            <tr><td data-cn="6"></td><td data-cn="7"></td><td data-cn="8"></td></tr>
        </tbody>
    </table>

</body>
</html>
